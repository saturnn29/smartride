<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver - SmartRide</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/5.0.11/signalr.min.js"></script>
</head>
<body>
    <h1>Driver - Listening for Ride Requests</h1>
    <p id="requests">Waiting for ride requests...</p>

    <script>
        const driverId = 3; // Simulated Driver ID
        sessionStorage.setItem("userRole", "driver");

        // Connect to SignalR Hub
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/Hubs/RideRequestHub")
            .build();

        connection.start().then(() => {
            console.log("Driver connected to SignalR.");
        }).catch(err => console.error(err));

        // Listen for ride requests from passengers
        connection.on("ReceiveRideRequest", (request) => {
            document.getElementById("requests").innerText = `New ride request from Passenger ${request.PassengerId}`;
            console.log("Received ride request:", request);
        });
    </script>
</body>
</html>
